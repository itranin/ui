async function getFWlist() {
    try {
        const response = await fetch('https://pejeng.tech/api/fw/esp32/?raw=true&token=esp32isverycool',{mode: 'cors'});
        if (!response.ok) {
            throw new Error('Network response was not ok');
        }
            var jsonData = await response.json();
         // grouping jsonData by gitSHA removed
                            
            const tableBody = document.querySelector('tbody');
            tableBody.innerHTML = '';
            jsonData.forEach(item => {
                const row = document.createElement('tr');
 /*
               row.innerHTML = `
                    <td><a href="${item.fwUrl}">[FW]</a> <a href="${item.fsUrl}">[FS]</a> <a href="${item.blUrl}">[BL]</a></td>
                    <td>${item.timeStampPretty}</td>
                    <td>${item.gitComment}</td>
                    <td>${item.branch}</td>
                    <td>${item.gitSha}</td>
                    <td>${item.gitAuthor}</td>
                `;
 */
                // remove milliseconds from timestampPretty               
                // (last 6 symbols)
                item.timestampPretty = item.timestampPretty.slice(0, -5);
                row.innerHTML = `
                    <td><a href="${item.fwUrl}">[FW]</a> <a href="${item.fsUrl}">[FS]</a> <a href="${item.blUrl}">[BL]</a></td>
                    <td>${item.timestampPretty}</td>
                    <td>${item.branch}</td>
                    <td>${item.gitSha}</td>
                `;

               tableBody.appendChild(row);
            });
        } catch (error) {
            console.error('Error fetching firmware list:', error);
        }
    }
    </script>
</head>
<body onload="getFWlist()">
    <table>
        <thead>
            <tr>
                <th>Файл</th>
                <th>Дата</th>
                <th>Branch</th>
                <th>gitSHA</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
